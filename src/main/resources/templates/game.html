<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<h1>Game: Zgadnij liczbę</h1>

<p th:text="${message}"></p>

<form method="post" action="/game">
    <label for="guess">Twoja propozycja:</label>
    <input type="number" id="guess" name="guess" required>
    <button type="submit">Sprawdź</button>
</form>

<h2>Historia zgadywań:</h2>
<ul>
    <li th:each="guess : ${guessHistory.guesses}" th:text="${guess}"></li>
</ul>

</body>
</html>
