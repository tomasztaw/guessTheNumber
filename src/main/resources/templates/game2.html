<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra w zgadywanie liczby</title>

    <style>
        ol {
            display: flex;
        }
        li {
            margin-left: 40px;
        }
        .num {
            font-size: 40px;
        }
    </style>
</head>
<body>

<h1>Gra w zgadywanie liczby</h1>
<p th:text="${message}"></p>

<form method="post" action="/game2">
    <label for="guess">Twoja propozycja:</label>
    <input type="number" id="guess" name="guess" required>
    <button type="submit">Sprawdź</button>
</form>

<!-- Dodaj przycisk "Nowa gra" -->
<form method="post" action="/game2/new-game">
    <button type="submit">Nowa gra</button>
</form>

<h2>Historia zgadywań:</h2>
<ol>
    <li th:each="guess : ${history}" ><span th:text="${guess}" class="num"></span></li>
</ol>



</body>
</html>
